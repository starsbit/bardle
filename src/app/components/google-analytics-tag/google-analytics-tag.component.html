<!-- Google tag (gtag.js) -->
<script
  async
  [src]="`https://www.googletagmanager.com/gtag/js?id=${trackingCode}`"
></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {
    dataLayer.push(arguments);
  }
  gtag("js", new Date());

  gtag("config", "{{ trackingCode }}");
</script>
